<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar como JSON</title>
</head>
<body>
    <h1>Salvar Dados como Arquivo JSON</h1>
    <textarea id="jsonInput" rows="4" cols="50" placeholder='Escreva dados JSON...'></textarea><br><br>
    <button onclick="salvarComoJSON()">Salvar como JSON</button>

    <script>
        function salvarComoJSON() {
            let dados;
            try {
                // Tenta analisar os dados como JSON
                dados = JSON.parse(document.getElementById("jsonInput").value);
            } catch (e) {
                alert("Erro: Dados inválidos. Por favor, insira JSON válido.");
                return;
            }

            const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "dados.json";
            a.click();

            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
